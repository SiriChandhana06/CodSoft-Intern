<!DOCTYPE html>
<html> 
   <head> 
      <script> 
         //function that display value 
         function dis(val) 
         { 
             document.getElementById("result").value+=val 
         } 

         //function that evaluates the digit and return result 
         
        function solve() {
  let x = document.getElementById("result").value;
  
  try {
    let y = eval(x);
    
    if (isNaN(y) || !isFinite(y)) {
      throw new Error("Invalid input");
    }
    
    document.getElementById("result").value = y;
  } catch (error) {
    // Handle the error by displaying a message or taking appropriate action.
    document.getElementById("result").value = "Error";
  }
} 
           
         //function that clear the display 
         function clr() 
         { 
             document.getElementById("result").value = "" 
         } 
      </script> 
      <!-- for styling -->
      <style> 
      body{
        padding-top: 5%;
      }
         .title{ 
         margin-bottom: 10px; 
         text-align:center; 
         width: 600px; 
         color:#D94AB1; 
         border: solid black 3px; 
         } 
  
         input[type="button"] 
         { 
         background-color:#D94AB1; 
         color: white; 
         border: solid black 2px; 
         width:148px; 
         height: 80px;
         } 
         #result{
            height: 80px;
         }
  
         input[type="text"] 
         { 
         background-color:white; 
         border: solid black 2px; 
         width:100% 
         } 
      </style> 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
   </head> 
   <!-- create table -->
   <body> 
    <center>
      <div class = title > <h1 class="text-5xl p-4">Calculator</h1></div> 
      <table border="1"> 
         <tr> 
            <td colspan="3"><input class="text-4xl" type="text" id="result"/></td> 
            <!-- clr() function will call clr to clear all value -->
            <td><input class="text-3xl" type="button" value="c" onclick="clr()"/> </td> 
         </tr> 
         <tr> 
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input class="text-3xl"  type="button" value="1" onclick="dis('1')"/> </td> 
            <td><input class="text-3xl" type="button" value="2" onclick="dis('2')"/> </td> 
            <td><input class="text-3xl" type="button" value="3" onclick="dis('3')"/> </td> 
            <td><input class="text-3xl" type="button" value="/" onclick="dis('/')"/> </td> 
         </tr> 
         <tr> 
            <td><input class="text-3xl" type="button" value="4" onclick="dis('4')"/> </td> 
            <td><input class="text-3xl" type="button" value="5" onclick="dis('5')"/> </td> 
            <td><input class="text-3xl" type="button" value="6" onclick="dis('6')"/> </td> 
            <td><input class="text-3xl" type="button" value="-" onclick="dis('-')"/> </td> 
         </tr> 
         <tr> 
            <td><input class="text-3xl" type="button" value="7" onclick="dis('7')"/> </td> 
            <td><input class="text-3xl" type="button" value="8" onclick="dis('8')"/> </td> 
            <td><input class="text-3xl" type="button" value="9" onclick="dis('9')"/> </td> 
            <td><input class="text-3xl" type="button" value="+" onclick="dis('+')"/> </td> 
         </tr> 
         <tr> 
            <td><input class="text-3xl" type="button" value="." onclick="dis('.')"/> </td> 
            <td><input class="text-3xl" type="button" value="0" onclick="dis('0')"/> </td> 
            <!-- solve function call function solve to evaluate value -->
            <td><input class="text-3xl " type="button" value="=" onclick="solve()"/> </td> 
            <td><input class="text-3xl " type="button" value="*" onclick="dis('*')"/> </td> 
         </tr> 
      </table> 
      </center>
   </body> 
</html>
